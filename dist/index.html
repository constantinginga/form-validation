<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js" defer></script>
    <title>Form validation</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">Get started with your account</h1>
      <form novalidate>
        <label for="username">
          <span>Username</span>
          <input type="text" name="username" id="username" required />
        </label>
      </form>
    </div>
  </body>
</html>
