<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <script src="./main.js" defer></script>
    <title>Dozy Donut</title>
  </head>
  <body>
    <div id="container">
      <div id="img-container">
        <img src="" alt="Image of donut in a cup of coffee" id="img" />
      </div>
      <div id="info">
        <h1 id="title">Get started with your <span>account</span></h1>
        <p class="details">
          Connect with coffee lovers from all over the world. Explore unique
          recipes. Discover new tastes. Do it all on <span>Dozy Donut</span>.
          Already have an account? <a href="#">Log in</a>
        </p>
      </div>
      <form novalidate>
        <div class="form-group">
          <label for="username">
            <span>Username</span>
            <input
              type="text"
              name="username"
              id="username"
              required
              minlength="6"
            />
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
        <div class="form-group">
          <label for="email">
            <span>Email</span>
            <input type="email" name="email" id="email" />
            <span class="error" aria-live="polite"></span>
          </label>
        </div>
        <div class="form-group">
          <label for="password">
            <span>Password</span>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
            />
            <span class="error" id="password-error" aria-live="polite">
              <ul id="password-reqs">
                <li class="req">One uppercase character</li>
                <li class="req">One number</li>
                <li class="req">One special character</li>
                <li class="req">8 characters minimum</li>
              </ul>
            </span>
          </label>
        </div>
        <button disabled id="btn">Sign Up</button>
        <p>
          By clicking the "Sign Up" button, you agree to the
          <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.
        </p>
      </form>
    </div>
  </body>
</html>
